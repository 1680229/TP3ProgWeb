<form class="logForm" (ngSubmit)="login()">
  <h1>Connexion <mat-icon>power</mat-icon></h1>
  <mat-form-field appearance="fill">
    <mat-label>Nom d'utilisateur</mat-label>
    <input matInput type="text" name="loginUsername" [(ngModel)]="loginUsername">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Mot de passe</mat-label>
    <input matInput type="text" name="loginPassword" [(ngModel)]="loginPassword">
  </mat-form-field>
  <button type="submit">Se connecter</button>
</form>
