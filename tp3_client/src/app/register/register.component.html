<form class="logForm" (ngSubmit)="register()">
  <h1>Inscription <mat-icon>person</mat-icon></h1>
  <mat-form-field appearance="fill">
    <mat-label>Nom d'utilisateur</mat-label>
    <input matInput name="registerUsername" [(ngModel)]="registerUsername">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Adresse courriel</mat-label>
    <input matInput name="registerEmail" [(ngModel)]="registerEmail">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Mot de passe</mat-label>
    <input matInput name="registerPassword" [(ngModel)]="registerPassword" matTooltip="Au moins 6 caractÃ¨res."
      matTooltipPosition="right">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Confirmer le mot de passe</mat-label>
    <input matInput name="registerPasswordConfirm" [(ngModel)]="registerPasswordConfirm">
  </mat-form-field>
  <button mat-raised-button type="submit">S'inscrire</button>
</form>
